<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная Галерея</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Интерактивная Галерея</h1>
        <div id="filter-buttons">
            <button data-filter="all">Все</button>
            <button data-filter="nature">Природа</button>
            <button data-filter="city">Город</button>
            <button data-filter="people">Люди</button>
        </div>
    </header>
    <main id="gallery"></main>
    <footer>
        <h2>Добавить новое изображение</h2>
        <form id="image-form">
            <input type="file" id="image-input" required>
            <input type="text" id="title-input" placeholder="Название" required>
            <input type="text" id="description-input" placeholder="Описание" required>
            <input type="text" id="tags-input" placeholder="Теги (через запятую)" required>
            <button type="submit">Добавить</button>
        </form>
    </footer>
    <script src="script.js"></script>
</body>
</html>
